<div id="task-editor">
    <label for="task-description">Task description:</label>
    <input id="task-description" [(ngModel)]="task.description" type="text" placeholder="Lucy needs some catfood, run by the store to get some!" required>
    
    <label for="task-priority">Task priority:</label>
    <input id="task-priority" [(ngModel)]="task.priority" required>
</div>
